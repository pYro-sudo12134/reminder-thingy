version: '3.8'
services:
  nlp-service:
    image: reminder-nlp:1.0
    container_name: nlp-service
    ports:
      - "50051:50051"
    environment:
      - MODEL_DIR=/app/models
      - INTENT_MODEL_PATH=/app/models/intent_classifier
      - NER_MODEL_PATH=/app/models/ner_model
      - LOG_LEVEL=INFO
    volumes:
      - "./nlp/models:/app/models"
      - "./nlp/data:/app/data"
    networks:
      - localstack-network
    healthcheck:
      test: ["CMD", "python", "-c", "import grpc; import sys; channel = grpc.insecure_channel('localhost:50051'); sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  localstack:
    image: localstack/localstack:4.12
    container_name: localstack
    ports:
      - "4566:4566"
      - "4510:4510"
      - "4510-4559:4510-4559"
    environment:
      - SERVICES=lambda,s3,events,opensearch,ses,transcribe
      - DEBUG=1
      - PERSISTENCE=0
      - LAMBDA_EXECUTOR=docker
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=us-east-1
      - EDGE_PORT=4566
      - LOCALSTACK_API_KEY=${LOCALSTACK_API_KEY:-}
      - OPENSEARCH_ENDPOINT_STRATEGY=port
      - OPENSEARCH_PORT=4510
      - OPENSEARCH_HOST=0.0.0.0
      - OPENSEARCH_PORT_EXTERNAL=4510
      - OPENSEARCH_JAVA_OPTS=-Xms256m -Xmx256m -Des.path.data=/tmp/opensearch_data -Des.path.logs=/tmp/opensearch_logs
      - INIT_SCRIPTS_PATH=/etc/localstack/init/ready.d/
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./localstack_data:/var/lib/localstack"
      - "./lambda_functions:/var/lib/localstack/lambda_functions"
    mem_reservation: 1g
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4566/_localstack/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - localstack-network
    depends_on:
      nlp-service:
        condition: service_healthy

  reminder-app:
    image: reminder-backend:1.0
    container_name: reminder-app
    ports:
      - "8080:8080"
    environment:
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_REGION=us-east-1
      - AWS_ENDPOINT_URL=http://localstack:4566
      - LOCALSTACK_ENDPOINT=http://localstack:4566
      - OPENSEARCH_HOST=localstack
      - OPENSEARCH_PORT=4510
      - OPENSEARCH_DOMAIN=test-domain
      - NLP_SERVICE_HOST=nlp-service
      - NLP_SERVICE_PORT=50051
      - WS_PORT=8080
      - EMAIL=losik2006@gmail.com
      - JAVA_OPTS=-Dfile.encoding=UTF-8 -Dconsole.encoding=UTF-8 -Dsun.jnu.encoding=UTF-8
    networks:
      - localstack-network
    depends_on:
      nlp-service:
        condition: service_healthy
      localstack:
        condition: service_healthy

networks:
  localstack-network:
    driver: bridge


