version: '3.8'

services:
  nlp-service:
    image: pyrodocker1/reminder-nlp:1.0
    container_name: nlp-service
    ports:
      - "50051:50051"
    environment:
      - MODEL_DIR=/app/models
      - INTENT_MODEL_PATH=/app/models/intent_classifier
      - NER_MODEL_PATH=/app/models/ner_model
      - LOG_LEVEL=INFO
      - GRPC_PORT=50051
      - GRPC_USE_TLS=true
    volumes:
      - "./nlp/models:/app/models"
      - "./nlp/data:/app/data"
      - "./nlp/nlp_service:/app/nlp_service"
      - "./nlp/proto:/app/proto"
    networks:
      - reminder-network
    healthcheck:
      test: ["CMD", "python", "-c", "import grpc; import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  localstack:
    image: localstack/localstack:4.12
    container_name: localstack
    ports:
      - "4566:4566"
      - "4510:4510"
      - "4510-4559:4510-4559"
      - "9200:9200"
    environment:
      - SERVICES=lambda,s3,events,opensearch,ses,transcribe,sns,sqs,iam,cloudformation,cloudwatch,logs,eventbridge,secretsmanager,secretsmanager_v2,acm,apigateway,route53
      - DEBUG=1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - PERSISTENCE=0
      - LAMBDA_EXECUTOR=docker
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=us-east-1
      - EDGE_PORT=4566
      - LOCALSTACK_API_KEY=${LOCALSTACK_API_KEY:-}
      - OPENSEARCH_ENDPOINT_STRATEGY=port
      - OPENSEARCH_PORT=4510
      - OPENSEARCH_HOST=0.0.0.0
      - OPENSEARCH_PORT_EXTERNAL=4510
      - OPENSEARCH_HTTPS_PORT=4510
      - OPENSEARCH_JAVA_OPTS=-Xms256m -Xmx256m -Des.path.data=/tmp/opensearch_data -Des.path.logs=/tmp/opensearch_logs
      - OPENSEARCH_ENABLE_SECURITY=true
      - OPENSEARCH_ENABLE_SSL=true
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_ADMIN_PASSWORD}
      - OPENSEARCH_PLUGINS_LIST=opensearch-security
      - DISABLE_OPENSEARCH_SECURITY_PLUGIN=false
      - OPENSEARCH_NODE_TO_NODE_ENCRYPTION=true
      - OPENSEARCH_SSL_CERTIFICATE_PATH=/etc/localstack/opensearch/certs/node.pem
      - OPENSEARCH_SSL_KEY_PATH=/etc/localstack/opensearch/certs/node-key.pem
      - OPENSEARCH_ROOT_CA_PATH=/etc/localstack/opensearch/certs/root-ca.pem
      - OPENSEARCH_ADMIN_CERTIFICATE_PATH=/etc/localstack/opensearch/certs/admin.pem
      - OPENSEARCH_ADMIN_KEY_PATH=/etc/localstack/opensearch/certs/admin-key.pem
      - INIT_SCRIPTS_PATH=/etc/localstack/init/ready.d/
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./localstack_data:/var/lib/localstack"
      - "./aws-init.sh:/etc/localstack/init/ready.d/init.sh"
      - "./template.yaml:/etc/localstack/init/ready.d/template.yaml"
      - "./opensearch_certs:/etc/localstack/opensearch/certs:ro"
      - "./secrets:/run/secrets:ro"
    mem_reservation: 2g
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -s -k http://localhost:4510/ > /dev/null"]
      interval: 20s
      timeout: 15s
      retries: 10
      start_period: 90s
    networks:
      - reminder-network

  postgres:
    image: postgres:15-alpine
    container_name: postgres-reminder
    restart: unless-stopped
    environment:
      POSTGRES_DB: voice_reminder
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --encoding=UTF8"
      POSTGRES_INITDB_WALDIR: /var/lib/postgresql/pg_wal
      TZ: UTC
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
      - ./secrets:/run/secrets:ro
    networks:
      - reminder-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d voice_reminder" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: >
      postgres 
      -c max_connections=200 
      -c shared_buffers=256MB 
      -c effective_cache_size=1GB 
      -c maintenance_work_mem=64MB 
      -c checkpoint_completion_target=0.9 
      -c wal_buffers=16MB 
      -c default_statistics_target=100
      -c random_page_cost=1.1 
      -c effective_io_concurrency=200 
      -c work_mem=4MB 
      -c min_wal_size=1GB 
      -c max_wal_size=4GB

  redis:
    image: redis:7-alpine
    container_name: redis-reminder
    restart: unless-stopped
    ports:
      - "6379:6379"
      - "6380:6380"
    command:
      - redis-server
      - /usr/local/etc/redis/redis.conf
      - --requirepass
      - "${REDIS_PASSWORD}"
    volumes:
      - "./redis/config/redis.conf:/usr/local/etc/redis/redis.conf:ro"
      - "./redis/certs:/usr/local/etc/redis/certs:ro"
    networks:
      - reminder-network
    healthcheck:
      test: ["CMD", "redis-cli", "--tls", "--cacert", "/usr/local/etc/redis/certs/root-ca.pem", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  reminder-app:
    image: pyrodocker1/reminder-backend:1.1-1
    container_name: reminder-app
    ports:
      - "8090:8090"
    environment:
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_REGION=us-east-1
      - AWS_ENDPOINT_URL=http://localstack:4566
      - ENVIRONMENT_NAME=dev
      - USE_LOCAL_SECRETS=true
      - SECRETS_PATH=/run/secrets
      - JAVA_OPTS=-Dfile.encoding=UTF-8 -Dconsole.encoding=UTF-8 -Dsun.jnu.encoding=UTF-8 -Xmx512m -Xms256m
      - OPENSEARCH_HOST=localstack
      - OPENSEARCH_PORT=4510
      - OPENSEARCH_HTTPS_PORT=4510
      - OPENSEARCH_USER=admin
      - OPENSEARCH_ADMIN_PASSWORD=${OPENSEARCH_ADMIN_PASSWORD}
      - OPENSEARCH_USE_SSL=false
      - OPENSEARCH_SSL_VERIFICATION_MODE=none
      - OPENSEARCH_TRUSTSTORE_PATH=/app/certs/truststore.jks
      - OPENSEARCH_TRUSTSTORE_PASSWORD=changeit
      - NLP_SERVICE_HOST=nlp-service
      - NLP_SERVICE_PORT=50051
      - WS_PORT=8090
      - DB_ENABLED=true
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=voice_reminder
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_SCHEMA=voice_schema
      - DB_POOL_SIZE=10
      - DB_POOL_MIN_IDLE=5
      - FLYWAY_ENABLED=true
      - FLYWAY_BASELINE_VERSION=1
      - FLYWAY_LOCATIONS=classpath:db/migration
      - JPA_DDL_GENERATION=none
      - JPA_SHOW_SQL=false
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USERNAME=${SMTP_MAIL:-losik2006@gmail.com}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - FROM_EMAIL=${SMTP_MAIL:-losik2006@gmail.com}
      - SMTP_SSL=false
      - SMTP_TLS=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_TIMEOUT=5000
      - REDIS_MAX_TOTAL=50
      - REDIS_MAX_IDLE=10
      - REDIS_MIN_IDLE=5
      - REDIS_USE_SSL=true
      - REDIS_SSL_TRUSTSTORE_PASSWORD=changeit
      - REDIS_SSL_KEYSTORE_PASSWORD=changeit
      - REDIS_SSL_TRUSTSTORE_PATH=/app/redis_certs/redis_truststore.jks
      - REDIS_SSL_KEYSTORE_PATH=/app/redis_certs/redis_keystore.jks
      - REDIS_SSL_VERIFY_MODE=full
      - REDIS_SSL_PROTOCOL=TLSv1.2
      - REDIS_SSL_ENABLED_PROTOCOLS=TLSv1.2,TLSv1.3
      - REDIS_SSL_CIPHER_SUITES=TLS_AES_256_GCM_SHA384,TLS_CHACHA20_POLY1305_SHA256,TLS_AES_128_GCM_SHA256
    volumes:
      - "./web:/app/web"
      - "./secrets/application.properties:/app/config/application.properties:ro"
      - "./opensearch_certs:/app/certs:ro"
      - "./db/migration:/app/db/migration:ro"
      - "./redis/certs:/app/redis_certs:ro"
      - "./secrets/redis_password.txt:/run/secrets/redis_password:ro"
    networks:
      - reminder-network
    depends_on:
      nlp-service:
        condition: service_healthy
      localstack:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/api/test"]
      interval: 60s
      timeout: 10s
      retries: 5
      start_period: 120s

networks:
  reminder-network:
    driver: bridge

volumes:
  postgres_data:
    name: postgres-data

secrets:
  nlp_grpc_key:
    file: ./secrets/nlp_grpc_key.txt
  postgres_password:
    file: ./secrets/postgres_password.txt
  redis_password:
    file: ./secrets/redis_password.txt