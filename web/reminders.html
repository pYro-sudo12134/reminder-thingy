<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голосовые напоминания - Мои напоминания</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .nav {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        .nav a {
            flex: 1;
            text-align: center;
            text-decoration: none;
            padding: 10px;
            background: #007bff;
            color: white;
            border-radius: 5px;
        }
        .nav a:hover {
            background: #0056b3;
        }
        .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .hidden {
            display: none;
        }
        .error {
            color: #f44336;
            padding: 10px;
            background: #ffebee;
            border-radius: 5px;
            margin: 10px 0;
        }
        .reminder {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            background: white;
        }
        .reminder-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .reminder-id {
            font-size: 12px;
            color: #666;
        }
        .status-badge {
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 12px;
            color: white;
            font-weight: bold;
        }
        .reminder-action {
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }
        .reminder-time {
            color: #555;
            margin: 10px 0;
            font-size: 14px;
        }
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .delete-btn {
            background: #f44336;
        }
        .delete-btn:hover {
            background: #d32f2f;
        }
        .details-btn {
            background: #2196F3;
        }
        .details-btn:hover {
            background: #1976D2;
        }
        .refresh-btn {
            background: #9c27b0;
        }
        .refresh-btn:hover {
            background: #7b1fa2;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            border: 1px solid #e9ecef;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        .empty-state {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            border: 2px dashed #ddd;
            border-radius: 5px;
            margin-top: 20px;
        }
        .autocomplete-container {
            position: relative;
        }
        .autocomplete-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .autocomplete-item {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .autocomplete-item:hover {
            background: #f5f5f5;
        }
        .autocomplete-item:last-child {
            border-bottom: none;
        }
        .autocomplete-highlight {
            background-color: #fff9c4;
            font-weight: bold;
            padding: 1px 2px;
            border-radius: 2px;
        }
        .clear-btn {
            padding: 10px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
        }
        .clear-btn:hover {
            background: #5a6268;
        }
        .autocomplete-info {
            color: #666;
            font-style: italic;
            padding: 8px 12px;
            border-bottom: 1px solid #eee;
        }
        .autocomplete-error {
            color: #f44336;
            padding: 8px 12px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
<div class="nav">
    <a href="/">Главная</a>
    <a href="/record.html">Запись</a>
    <a href="/reminders.html">Мои напоминания</a>
</div>

<h2 style="text-align: center; color: #333; margin-bottom: 20px;">Мои напоминания</h2>

<div class="form-group">
    <input type="text" id="userId" placeholder="Введите ваш ID" value="">
    <button onclick="loadReminders()">Загрузить</button>
    <button class="refresh-btn" onclick="loadReminders()" title="Обновить">↻</button>
</div>
<div class="form-group autocomplete-container">
    <input type="text" id="reminderText" placeholder="Начните вводить текст напоминания..." autocomplete="off">
    <button class="clear-btn" onclick="clearAutocomplete()" title="Очистить">×</button>
</div>

<div id="stats" class="stats hidden"></div>
<div id="loading" class="loading hidden">Загружаю напоминания...</div>
<div id="error" class="error hidden"></div>
<div id="remindersList"></div>

<script>
    let autocompleteDebounceTimer;
    let activeUserId = '';

    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch('/api/auth/me');
            if (!response.ok) window.location.href = '/';

            const userId = localStorage.getItem('userId') || document.getElementById('userId').value;
            if (userId) {
                document.getElementById('userId').value = userId;
                activeUserId = userId;
                loadReminders();
                setupAutocomplete('reminderText', userId);
            }
        } catch {
            window.location.href = '/';
        }
    });

    function loadReminders() {
        const userId = document.getElementById('userId').value.trim();
        if (!userId) return alert('Введите ID пользователя');

        activeUserId = userId;
        localStorage.setItem('userId', userId);
        showLoading(true);
        hideError();

        Promise.all([
            fetch(`/api/stats/${userId}`).then(r => r.ok ? r.json() : null),
            fetch(`/api/user/${userId}/reminders?limit=20`).then(r => r.json())
        ]).then(([stats, reminders]) => {
            displayStats(stats);
            displayReminders(reminders);
            showLoading(false);
        }).catch(error => {
            showError(`Ошибка загрузки: ${error.message}`);
            showLoading(false);
        });
    }

    function displayStats(stats) {
        const statsDiv = document.getElementById('stats');
        if (!stats || stats.error) {
            statsDiv.classList.add('hidden');
            return;
        }

        statsDiv.innerHTML = Object.entries(stats)
            .filter(([key]) => ['total', 'scheduled', 'completed', 'cancelled'].includes(key))
            .map(([key, value]) => `
                <div class="stat-card">
                    <div class="stat-value">${value}</div>
                    <div class="stat-label">${key === 'total' ? 'Всего' :
                key === 'scheduled' ? 'Запланировано' :
                    key === 'completed' ? 'Выполнено' : 'Отменено'}</div>
                </div>
            `).join('');

        statsDiv.classList.remove('hidden');
    }

    function displayReminders(data) {
        const listDiv = document.getElementById('remindersList');

        if (!data.reminders?.length) {
            listDiv.innerHTML = '<div class="empty-state"><p>Напоминаний нет</p><p><a href="/" style="color: #007bff;">Создать первое напоминание</a></p></div>';
            return;
        }

        listDiv.innerHTML = `<h3 style="margin-bottom: 15px;">Напоминания (${data.total})</h3>` +
            data.reminders.map(reminder => {
                const statusColor = {
                    scheduled: '#4CAF50', completed: '#2196F3',
                    cancelled: '#f44336', processing: '#FF9800'
                }[reminder.status.toLowerCase()] || '#9E9E9E';

                return `
                    <div class="reminder" data-id="${reminder.reminderId}">
                        <div class="reminder-header">
                            <span class="reminder-id">ID: ${reminder.reminderId.substring(0, 8)}...</span>
                            <span class="status-badge" style="background: ${statusColor}">${reminder.status}</span>
                        </div>
                        <div class="reminder-action">${reminder.extractedAction || 'Без описания'}</div>
                        <div class="reminder-time">
                            <strong>Когда:</strong> ${new Date(reminder.scheduledTime + 'Z').toLocaleString('ru-RU')}<br>
                            <strong>Создано:</strong> ${new Date(reminder.createdAt + 'Z').toLocaleString('ru-RU')}
                            ${reminder.notificationSent ? '<br><strong>Уведомление отправлено</strong>' : ''}
                        </div>
                        <div class="actions">
                            <button class="delete-btn" onclick="deleteReminder('${reminder.reminderId}')">Удалить</button>
                            <button class="details-btn" onclick="viewDetails('${reminder.reminderId}')">Подробности</button>
                        </div>
                    </div>
                `;
            }).join('');
    }

    function deleteReminder(reminderId) {
        if (!confirm('Удалить это напоминание?')) return;

        fetch(`/api/reminder/${reminderId}`, { method: 'DELETE' })
            .then(r => r.json())
            .then(data => {
                if (data.deleted) {
                    document.querySelector(`.reminder[data-id="${reminderId}"]`)?.remove();
                    if (activeUserId) loadStats(activeUserId);
                }
            })
            .catch(error => alert(`Ошибка удаления: ${error.message}`));
    }

    function viewDetails(reminderId) {
        fetch(`/api/reminder/${reminderId}`)
            .then(r => r.json())
            .then(data => {
                if (data.error) return alert(data.error);
                alert([
                    `ID: ${data.reminderId}`,
                    `Пользователь: ${data.userId}`,
                    `Действие: ${data.extractedAction}`,
                    `Оригинальный текст: ${data.originalText}`,
                    `Запланировано: ${new Date(data.scheduledTime + 'Z').toLocaleString('ru-RU')}`,
                    `Статус: ${data.status}`,
                    `Создано: ${new Date(data.createdAt).toLocaleString('ru-RU')}`
                ].join('\n'));
            });
    }

    function setupAutocomplete(inputId, userId) {
        const input = document.getElementById(inputId);
        const container = input.parentNode;
        let dropdown = container.querySelector('.autocomplete-dropdown');

        if (!dropdown) {
            dropdown = document.createElement('div');
            dropdown.className = 'autocomplete-dropdown hidden';
            container.appendChild(dropdown);
        }

        let lastQuery = '';
        const cache = new Map();

        input.addEventListener('input', () => {
            const query = input.value.trim();

            if (query.length < 2) {
                dropdown.classList.add('hidden');
                return;
            }

            clearTimeout(autocompleteDebounceTimer);
            autocompleteDebounceTimer = setTimeout(() => {
                if (query === lastQuery) return;
                lastQuery = query;

                const cacheKey = `${userId}:${query}`;
                if (cache.has(cacheKey)) {
                    renderAutocomplete(cache.get(cacheKey), query, dropdown);
                    return;
                }

                dropdown.innerHTML = '<div class="autocomplete-item">Ищу...</div>';
                dropdown.classList.remove('hidden');

                fetch(`/api/autocomplete?userId=${encodeURIComponent(userId)}&query=${encodeURIComponent(query)}&limit=5`)
                    .then(r => r.ok ? r.json() : { suggestions: [] })
                    .then(data => {
                        cache.set(cacheKey, data);
                        renderAutocomplete(data, query, dropdown);
                    })
                    .catch(() => {
                        dropdown.innerHTML = '<div class="autocomplete-error">Ошибка поиска</div>';
                        setTimeout(() => dropdown.classList.add('hidden'), 1500);
                    });
            }, 400);
        });

        input.addEventListener('blur', () => {
            setTimeout(() => dropdown.classList.add('hidden'), 200);
        });

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') dropdown.classList.add('hidden');
        });
    }

    function renderAutocomplete(data, query, dropdown) {
        if (!data.suggestions?.length) {
            dropdown.innerHTML = '<div class="autocomplete-info">Ничего не найдено</div>';
            return;
        }

        dropdown.innerHTML = data.suggestions.map(s => {
            const text = s.action || s.text;
            const escapedText = text.replace(/[&<>"']/g, c => ({
                '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
            })[c]);

            const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            const highlighted = escapedText.replace(regex, '<span class="autocomplete-highlight">$1</span>');

            return `
                <div class="autocomplete-item" data-id="${s.reminderId}" data-text="${text.replace(/"/g, '&quot;')}">
                    ${highlighted}
                    <div style="font-size: 12px; color: #666;">ID: ${s.reminderId.substring(0, 8)}...</div>
                </div>
            `;
        }).join('');

        dropdown.querySelectorAll('.autocomplete-item').forEach(el => {
            el.addEventListener('mousedown', (e) => {
                e.preventDefault();
                const id = el.dataset.id;
                const text = el.dataset.text;
                document.getElementById('reminderText').value = text;
                dropdown.classList.add('hidden');
                if (id) viewDetails(id);
            });
        });
    }

    function clearAutocomplete() {
        const input = document.getElementById('reminderText');
        input.value = '';
        input.focus();
        document.querySelector('.autocomplete-dropdown')?.classList.add('hidden');
    }

    function showLoading(show) {
        document.getElementById('loading').classList.toggle('hidden', !show);
    }

    function showError(message) {
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = message;
        errorDiv.classList.remove('hidden');
    }

    function hideError() {
        document.getElementById('error').classList.add('hidden');
    }

    document.getElementById('userId').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') loadReminders();
    });

    setInterval(() => {
        if (activeUserId) loadReminders();
    }, 30000);
</script>
</body>
</html>
