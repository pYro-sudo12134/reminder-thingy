<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голосовые напоминания - Мои напоминания</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .nav {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        .nav a {
            flex: 1;
            text-align: center;
            text-decoration: none;
            padding: 10px;
            background: #007bff;
            color: white;
            border-radius: 5px;
        }
        .nav a:hover {
            background: #0056b3;
        }
        .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .hidden {
            display: none;
        }
        .error {
            color: #f44336;
            padding: 10px;
            background: #ffebee;
            border-radius: 5px;
            margin: 10px 0;
        }
        .reminder {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            background: white;
        }
        .reminder-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .reminder-id {
            font-size: 12px;
            color: #666;
        }
        .status-badge {
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 12px;
            color: white;
            font-weight: bold;
        }
        .reminder-action {
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }
        .reminder-time {
            color: #555;
            margin: 10px 0;
            font-size: 14px;
        }
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .delete-btn {
            background: #f44336;
        }
        .delete-btn:hover {
            background: #d32f2f;
        }
        .details-btn {
            background: #2196F3;
        }
        .details-btn:hover {
            background: #1976D2;
        }
        .refresh-btn {
            background: #9c27b0;
        }
        .refresh-btn:hover {
            background: #7b1fa2;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            border: 1px solid #e9ecef;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        .empty-state {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            border: 2px dashed #ddd;
            border-radius: 5px;
            margin-top: 20px;
        }
        .autocomplete-container {
            position: relative;
        }

        .autocomplete-item {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .autocomplete-item:hover {
            background: #f5f5f5;
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }

        .autocomplete-highlight {
            background-color: #fff9c4;
            font-weight: bold;
            padding: 1px 2px;
            border-radius: 2px;
        }

        .clear-btn {
            padding: 10px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
        }

        .clear-btn:hover {
            background: #5a6268;
        }

        .autocomplete-info {
            color: #666;
            font-style: italic;
            padding: 8px 12px;
            border-bottom: 1px solid #eee;
        }

        .autocomplete-error {
            color: #f44336;
            padding: 8px 12px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
<div class="nav">
    <a href="/">Главная</a>
    <a href="/record.html">Запись</a>
    <a href="/reminders.html">Мои напоминания</a>
</div>

<h2 style="text-align: center; color: #333; margin-bottom: 20px;">Мои напоминания</h2>

<div class="form-group">
    <input type="text" id="userId" placeholder="Введите ваш ID" value="">
    <button onclick="loadReminders()">Загрузить</button>
    <button class="refresh-btn" onclick="loadReminders()" title="Обновить">↻</button>
</div>
<div class="form-group autocomplete-container">
    <input type="text" id="reminderText" placeholder="Начните вводить текст напоминания...">
    <button class="clear-btn" onclick="clearAutocomplete()" title="Очистить">×</button>
</div>

<div id="stats" class="stats hidden"></div>

<div id="loading" class="loading hidden">Загружаю напоминания...</div>

<div id="error" class="error hidden"></div>

<div id="remindersList"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const userId = localStorage.getItem('userId') || document.getElementById('userId')?.value;

        if (userId) {
            setupAutocomplete('reminderText', userId);
        }
    });

    async function checkAuthAndRedirect() {
        try {
            const response = await fetch('/api/auth/me');
            if (!response.ok) {
                window.location.href = '/';
            }
        } catch (error) {
            window.location.href = '/';
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        checkAuthAndRedirect();
    });

    function loadReminders() {
        const userId = document.getElementById('userId').value.trim();
        if (!userId) {
            alert('Введите ID пользователя');
            return;
        }

        showLoading(true);
        hideError();

        loadStats(userId);
        loadRemindersList(userId);
    }

    function loadStats(userId) {
        fetch(`/api/stats/${userId}`)
            .then(response => {
                if (!response.ok) {
                    if (response.status === 404) return null;
                    throw new Error(`HTTP error ${response.status}`);
                }
                return response.json();
            })
            .then(stats => {
                displayStats(stats);
            })
            .catch(error => {
                console.error('Error loading stats:', error);
            });
    }

    function loadRemindersList(userId) {
        fetch(`/api/user/${userId}/reminders?limit=20`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                displayReminders(data);
                showLoading(false);
            })
            .catch(error => {
                console.error('Error loading reminders:', error);
                showError(`Ошибка загрузки: ${error.message}`);
                showLoading(false);
            });
    }

    function displayStats(stats) {
        const statsDiv = document.getElementById('stats');

        if (!stats || stats.error) {
            statsDiv.classList.add('hidden');
            return;
        }

        let html = '';

        if (stats.total !== undefined) {
            html += `
                    <div class="stat-card">
                        <div class="stat-value">${stats.total}</div>
                        <div class="stat-label">Всего</div>
                    </div>`;
        }

        if (stats.scheduled !== undefined) {
            html += `
                    <div class="stat-card">
                        <div class="stat-value">${stats.scheduled}</div>
                        <div class="stat-label">Запланировано</div>
                    </div>`;
        }

        if (stats.completed !== undefined) {
            html += `
                    <div class="stat-card">
                        <div class="stat-value">${stats.completed}</div>
                        <div class="stat-label">Выполнено</div>
                    </div>`;
        }

        if (stats.cancelled !== undefined) {
            html += `
                    <div class="stat-card">
                        <div class="stat-value">${stats.cancelled}</div>
                        <div class="stat-label">Отменено</div>
                    </div>`;
        }

        statsDiv.innerHTML = html;
        statsDiv.classList.remove('hidden');
    }

    function displayReminders(data) {
        const listDiv = document.getElementById('remindersList');

        if (!data.reminders || data.reminders.length === 0) {
            listDiv.innerHTML = `
                    <div class="empty-state">
                        <p>Напоминаний нет</p>
                        <p><a href="/" style="color: #007bff;">Создать первое напоминание</a></p>
                    </div>`;
            return;
        }

        let html = `<h3 style="margin-bottom: 15px;">Напоминания (${data.total})</h3>`;

        data.reminders.forEach(reminder => {
            const statusColor = getStatusColor(reminder.status);
            const scheduledTime = new Date(reminder.scheduledTime);
            const createdAt = new Date(reminder.createdAt);

            html += `
                    <div class="reminder">
                        <div class="reminder-header">
                            <span class="reminder-id">ID: ${reminder.reminderId}</span>
                            <span class="status-badge" style="background: ${statusColor}">
                                ${reminder.status}
                            </span>
                        </div>
                        <div class="reminder-action">${reminder.extractedAction || 'Без описания'}</div>
                        <div class="reminder-time">
                            <strong>Когда:</strong> ${scheduledTime.toLocaleString('ru-RU')}
                            <br>
                            <strong>Создано:</strong> ${createdAt.toLocaleString('ru-RU')}
                            ${reminder.notificationSent ? '<br><strong>✓ Уведомление отправлено</strong>' : ''}
                        </div>
                        <div class="actions">
                            <button class="delete-btn" onclick="deleteReminder('${reminder.reminderId}')">
                                Удалить
                            </button>
                            <button class="details-btn" onclick="viewDetails('${reminder.reminderId}')">
                                Подробности
                            </button>
                        </div>
                    </div>
                `;
        });

        listDiv.innerHTML = html;
    }

    function getStatusColor(status) {
        switch(status.toLowerCase()) {
            case 'scheduled': return '#4CAF50';
            case 'completed': return '#2196F3';
            case 'cancelled': return '#f44336';
            case 'processing': return '#FF9800';
            default: return '#9E9E9E';
        }
    }

    function deleteReminder(reminderId) {
        if (!confirm('Удалить это напоминание?')) return;

        fetch(`/api/reminder/${reminderId}`, { method: 'DELETE' })
            .then(response => response.json())
            .then(data => {
                if (data.deleted) {
                    const element = document.getElementById(`reminder-${reminderId}`);
                    if (element) element.remove();
                    alert('Напоминание удалено');

                    const userId = document.getElementById('userId').value.trim();
                    if (userId) loadStats(userId);
                } else {
                    alert('Не удалось удалить напоминание');
                }
            })
            .catch(error => {
                console.error('Error deleting reminder:', error);
                alert(`Ошибка удаления: ${error.message}`);
            });
    }

    function viewDetails(reminderId) {
        fetch(`/api/reminder/${reminderId}`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }

                let details = `ID: ${data.reminderId}\n`;
                details += `Пользователь: ${data.userId}\n`;
                details += `Действие: ${data.extractedAction}\n`;
                details += `Оригинальный текст: ${data.originalText}\n`;
                details += `Запланировано на: ${new Date(data.scheduledTime).toLocaleString('ru-RU')}\n`;
                details += `Статус: ${data.status}\n`;
                details += `Создано: ${new Date(data.createdAt).toLocaleString('ru-RU')}`;

                alert(details);
            })
            .catch(error => {
                console.error('Error getting reminder details:', error);
                alert(`Ошибка получения деталей: ${error.message}`);
            });
    }

    function showLoading(show) {
        document.getElementById('loading').classList.toggle('hidden', !show);
    }

    function showError(message) {
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = message;
        errorDiv.classList.remove('hidden');
    }

    function hideError() {
        document.getElementById('error').classList.add('hidden');
    }

    document.getElementById('userId').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            loadReminders();
        }
    });

    const urlParams = new URLSearchParams(window.location.search);
    const userIdFromUrl = urlParams.get('userId');
    if (userIdFromUrl) {
        document.getElementById('userId').value = userIdFromUrl;
        setTimeout(() => loadReminders(), 500);
    }

    setInterval(() => {
        const userId = document.getElementById('userId').value.trim();
        if (userId) {
            loadStats(userId);
            loadRemindersList(userId);
        }
    }, 30000);

    let autocompleteDebounceTimer;

    function setupAutocomplete(inputId, userId) {
        const input = document.getElementById(inputId);
        const dropdown = document.createElement('div');
        dropdown.className = 'autocomplete-dropdown';
        dropdown.id = inputId + '-dropdown';
        input.parentNode.appendChild(dropdown);

        input.addEventListener('input', function() {
            clearTimeout(autocompleteDebounceTimer);
            const query = input.value.trim();

            if (query.length < 2) {
                showInfo(dropdown, 'Введите минимум 2 символа');
                return;
            }

            autocompleteDebounceTimer = setTimeout(() => {
                fetchAutocomplete(userId, query, dropdown);
            }, 300);
        });

        input.addEventListener('blur', function() {
            setTimeout(() => hideAutocomplete(dropdown), 200);
        });

        input.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                hideAutocomplete(dropdown);
            }
            if (e.key === 'Enter' && dropdown.style.display === 'block') {
                const firstItem = dropdown.querySelector('.autocomplete-item');
                if (firstItem) {
                    const reminderId = firstItem.getAttribute('data-reminder-id');
                    const action = firstItem.getAttribute('data-action');
                    selectAutocomplete(reminderId, action);
                }
            }
        });
    }

    function fetchAutocomplete(userId, query, dropdown) {
        if (!userId) {
            showInfo(dropdown, 'Введите ID пользователя');
            return;
        }

        if (query.length < 2) {
            showInfo(dropdown, 'Введите минимум 2 символа');
            return;
        }

        dropdown.innerHTML = '<div class="autocomplete-item">Ищу...</div>';
        dropdown.style.display = 'block';

        fetch(`/api/autocomplete?userId=${encodeURIComponent(userId)}&query=${encodeURIComponent(query)}&limit=5`)
            .then(response => {
                if (!response.ok) {
                    if (response.status === 404) {
                        return { suggestions: [] };
                    }
                    throw new Error(`HTTP error ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                showAutocomplete(data, query, dropdown);
            })
            .catch(error => {
                console.error('Autocomplete error:', error);
                dropdown.innerHTML = '<div class="autocomplete-error">Ошибка поиска</div>';
                setTimeout(() => hideAutocomplete(dropdown), 2000);
            });
    }

    function showAutocomplete(data, query, dropdown) {
        if (!data.suggestions || data.suggestions.length === 0) {
            showInfo(dropdown, 'Ничего не найдено');
            return;
        }

        let html = '';
        data.suggestions.forEach(suggestion => {
            const displayText = suggestion.action || suggestion.text;
            const highlightedText = highlightQuery(displayText, query);

            html += `
            <div class="autocomplete-item"
                 data-reminder-id="${suggestion.reminderId}"
                 data-action="${escapeSingleQuotes(displayText)}"
                 onclick="selectAutocomplete('${escapeSingleQuotes(suggestion.reminderId)}', '${escapeSingleQuotes(displayText)}')">
                ${highlightedText}
                <div style="font-size: 12px; color: #666; margin-top: 2px;">
                    ID: ${suggestion.reminderId.substring(0, 8)}...
                </div>
            </div>
        `;
        });

        dropdown.innerHTML = html;
        dropdown.style.display = 'block';
    }

    function escapeSingleQuotes(str) {
        if (!str) return '';
        return str.replace(/'/g, "\\'").replace(/"/g, '\\"');
    }

    function hideAutocomplete(dropdown) {
        if (dropdown) {
            dropdown.style.display = 'none';
        }
    }

    function showInfo(dropdown, message) {
        dropdown.innerHTML = `<div class="autocomplete-info">${message}</div>`;
        dropdown.style.display = 'block';
    }

    function clearAutocomplete() {
        const input = document.getElementById('reminderText');
        input.value = '';
        input.focus();

        const dropdown = document.getElementById('reminderText-dropdown');
        hideAutocomplete(dropdown);
    }

    function selectAutocomplete(reminderId, action) {
        const input = document.getElementById('reminderText');
        if (input && action) {
            input.value = action;
        }

        if (reminderId) {
            viewDetails(reminderId);
        }

        const dropdown = document.getElementById('reminderText-dropdown');
        hideAutocomplete(dropdown);
    }

    function highlightQuery(text, query) {
        if (!text || !query) return escapeHtml(text);

        const escapedText = escapeHtml(text);
        const cleanQuery = query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        const regex = new RegExp(`(${cleanQuery})`, 'gi');

        return escapedText.replace(regex, '<span class="autocomplete-highlight">$1</span>');
    }

    function escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
</script>
</body>
</html>
