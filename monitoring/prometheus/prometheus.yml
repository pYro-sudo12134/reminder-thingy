global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - "alerts.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'reminder-app'
    static_configs:
      - targets: ['reminder-app:8090']
    metrics_path: '/api/metrics'

  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']

  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']

  - job_name: 'opensearch-exporter'
    static_configs:
      - targets: ['opensearch-exporter:9114']

  - job_name: 'cloudwatch-exporter'
    static_configs:
      - targets: ['cloudwatch-exporter:9106']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'dlq-cloudwatch-exporter'
    static_configs:
      - targets: [ 'dlq-processor:8085' ]
    metrics_path: '/metrics'
    scrape_interval: 30s